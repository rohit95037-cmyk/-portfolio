<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <meta
      name="description"
      content="Professional portfolio of Your Name - Full Stack Developer specializing in React, Node.js, and modern web technologies." />
    <meta
      name="keywords"
      content="full stack developer, react developer, portfolio, web development, javascript, node.js" />
    <meta name="author" content="Your Name" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourportfolio.com/" />
    <meta
      property="og:title"
      content="Your Name - Full Stack Developer Portfolio" />
    <meta
      property="og:description"
      content="Professional portfolio showcasing my skills and projects in web development." />
    <meta
      property="og:image"
      content="https://yourportfolio.com/og-image.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://yourportfolio.com/" />
    <meta
      property="twitter:title"
      content="Your Name - Full Stack Developer Portfolio" />
    <meta
      property="twitter:description"
      content="Professional portfolio showcasing my skills and projects in web development." />
    <meta
      property="twitter:image"
      content="https://yourportfolio.com/og-image.jpg" />
  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
